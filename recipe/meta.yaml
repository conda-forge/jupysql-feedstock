{% set name = "jupysql" %}
{% set version = "0.10.15" %}
{% set python_min = python_min|default("3.9") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupysql-{{ version }}.tar.gz
  sha256: 93100c0c2cf30d7ec679135fab030a7f955991c6adfb38eb8534f5e1274d3348

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}.*
    - setuptools
  run:
    - python >={{ python_min }}
    - prettytable >=3.12.0
    - ipython
    - sqlalchemy
    - sqlparse
    - ipython_genutils >=0.1.0
    - jinja2
    - sqlglot >=11.3.7
    - jupysql-plugin >=0.4.2
    - ploomber-core >=0.2.7
    - psutil

test:
  imports:
    - sql
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/ploomber/jupysql
  summary: Better SQL in Jupyter
  dev_url: https://github.com/ploomber/jupysql
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yafimvo
    - idomic
    - edublancas
    - sterlinm
    - neelasha23
