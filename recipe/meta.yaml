{% set name = "jupysql" %}
{% set version = "0.10.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupysql-{{ version }}.tar.gz
  sha256: efbc0d71e8a19be070f281d5d790e5d5942692a09d5ce2e0fb7ef0cfb6975d1b

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - ploomber-extension
    - jupysql-plugin >=0.4.2
    - psutil
    - python >=3.7
    - prettytable
    - ipython >=1.0
    - sqlalchemy <2.0.29
    - sqlparse
    - ipython_genutils >=0.1.0
    - sqlglot >=11.3.7
    - jinja2
    - ploomber-core >=0.2.7
    - importlib-metadata

test:
  imports:
    - sql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ploomber/jupysql
  summary: Better SQL in Jupyter
  dev_url: https://github.com/ploomber/jupysql
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yafimvo
    - idomic
    - edublancas
    - sterlinm
    - neelasha23
